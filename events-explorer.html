<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Events Explorer - Experimental</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #1c1e21;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            min-height: 100vh;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 20px 0;
            border-bottom: 2px solid #e4e6ea;
        }

        .header h1 {
            color: #1877f2;
            font-size: 28px;
            font-weight: 700;
        }

        .experimental-badge {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .day-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding: 10px 0;
        }

        .day-tab {
            background: white;
            border: 2px solid #e4e6ea;
            border-radius: 25px;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            font-weight: 500;
            min-width: fit-content;
        }

        .day-tab.active {
            background: #1877f2;
            color: white;
            border-color: #1877f2;
        }

        .day-tab:hover:not(.active) {
            border-color: #1877f2;
            background: rgba(24, 119, 242, 0.1);
        }

        .search-box {
            width: 100%;
            max-width: 400px;
            padding: 12px 20px;
            border: 2px solid #e4e6ea;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .search-box:focus {
            border-color: #1877f2;
        }

        .main-content {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 20px;
            min-height: 600px;
        }

        .sidebar {
            background: white;
            border-radius: 12px;
            padding: 20px;
            height: fit-content;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 20px;
        }

        .sidebar h3 {
            margin-bottom: 15px;
            color: #1877f2;
            font-size: 16px;
            border-bottom: 2px solid #e4e6ea;
            padding-bottom: 8px;
        }

        .filter-group {
            margin-bottom: 20px;
        }

        .filter-group h4 {
            font-size: 14px;
            margin-bottom: 8px;
            color: #65676b;
            font-weight: 600;
        }

        .filter-option {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 4px 0;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .filter-option:hover {
            color: #1877f2;
        }

        .filter-option input[type="checkbox"] {
            accent-color: #1877f2;
        }

        .filter-option input[type="range"] {
            width: 100%;
            accent-color: #1877f2;
        }

        .content-area {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .controls-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .sort-controls select {
            padding: 8px 12px;
            border: 1px solid #e4e6ea;
            border-radius: 6px;
            background: white;
            cursor: pointer;
        }

        .view-toggles {
            display: flex;
            gap: 8px;
        }

        .view-toggle {
            padding: 8px 16px;
            border: 2px solid #e4e6ea;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 12px;
            font-weight: 500;
        }

        .view-toggle.active {
            background: #1877f2;
            color: white;
            border-color: #1877f2;
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }

        .event-card {
            background: white;
            border: 1px solid #e4e6ea;
            border-radius: 12px;
            padding: 16px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .event-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border-color: #1877f2;
        }

        .event-card.cancelled {
            opacity: 0.6;
            background: #f8f9fa;
        }

        .event-type-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            color: white;
        }

        .event-title {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 8px;
            line-height: 1.3;
            padding-right: 60px;
        }

        .event-when {
            color: #1877f2;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .event-location {
            color: #65676b;
            font-size: 13px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .event-popularity {
            display: flex;
            gap: 12px;
            margin-bottom: 8px;
        }

        .popularity-chip {
            background: #e4e6ea;
            color: #65676b;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }

        .popularity-chip.interested {
            background: rgba(24, 119, 242, 0.1);
            color: #1877f2;
        }

        .popularity-chip.going {
            background: rgba(66, 184, 131, 0.1);
            color: #42b883;
        }

        .event-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-bottom: 8px;
        }

        .event-tag {
            background: #f0f2f5;
            color: #65676b;
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 10px;
            font-weight: 500;
        }

        .map-panel {
            display: none;
            height: 400px;
            background: #f0f2f5;
            border-radius: 8px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .map-panel.active {
            display: block;
        }

        .timeline-strip {
            display: none;
            height: 200px;
            background: white;
            border: 1px solid #e4e6ea;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 16px;
            overflow-x: auto;
            overflow-y: hidden;
        }

        .timeline-strip.active {
            display: block;
        }

        .timeline-hours {
            display: flex;
            height: 100%;
            min-width: 2400px;
        }

        .timeline-hour {
            flex: 1;
            border-right: 1px solid #e4e6ea;
            padding: 8px;
            position: relative;
        }

        .timeline-hour:last-child {
            border-right: none;
        }

        .hour-label {
            font-size: 12px;
            font-weight: 600;
            color: #65676b;
            margin-bottom: 8px;
        }

        .timeline-event {
            background: #1877f2;
            color: white;
            padding: 4px 6px;
            border-radius: 4px;
            font-size: 10px;
            margin-bottom: 2px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .timeline-event:hover {
            background: #166fe5;
        }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-top: 20px;
        }

        .stats-item {
            text-align: center;
        }

        .stats-number {
            font-size: 24px;
            font-weight: 700;
            color: #1877f2;
        }

        .stats-label {
            font-size: 12px;
            color: #65676b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                position: static;
            }
            
            .events-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Type-specific colors */
        .type-dance { background: #e91e63; }
        .type-music { background: #9c27b0; }
        .type-festival { background: #ff9800; }
        .type-market { background: #4caf50; }
        .type-sport { background: #2196f3; }
        .type-family { background: #ff5722; }
        .type-wellness { background: #8bc34a; }
        .type-theatre { background: #795548; }
        .type-talk { background: #607d8b; }
        .type-art { background: #f44336; }
        .type-nightlife { background: #673ab7; }
        .type-religion { background: #3f51b5; }
        .type-food { background: #ff9800; }
        .type-misc { background: #9e9e9e; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>🎯 Events Explorer</h1>
                <div class="experimental-badge">Experimental Feature</div>
            </div>
            <input type="text" class="search-box" id="searchBox" placeholder="Search events, organizers, keywords...">
        </div>

        <div class="day-tabs" id="dayTabs">
            <!-- Day tabs will be populated by JavaScript -->
        </div>

        <div class="main-content">
            <div class="sidebar">
                <h3>🔍 Filters</h3>
                
                <div class="filter-group">
                    <h4>Event Type</h4>
                    <div id="typeFilters">
                        <!-- Type filters will be populated by JavaScript -->
                    </div>
                </div>

                <div class="filter-group">
                    <h4>Neighbourhood</h4>
                    <div id="neighbourhoodFilters">
                        <!-- Neighbourhood filters will be populated by JavaScript -->
                    </div>
                </div>

                <div class="filter-group">
                    <h4>Price Range</h4>
                    <div id="priceFilters">
                        <div class="filter-option">
                            <input type="checkbox" id="price-free" value="free">
                            <label for="price-free">Free</label>
                        </div>
                        <div class="filter-option">
                            <input type="checkbox" id="price-low" value="<10">
                            <label for="price-low">< 10€</label>
                        </div>
                        <div class="filter-option">
                            <input type="checkbox" id="price-mid" value="10-20">
                            <label for="price-mid">10-20€</label>
                        </div>
                        <div class="filter-option">
                            <input type="checkbox" id="price-high" value=">20">
                            <label for="price-high">> 20€</label>
                        </div>
                        <div class="filter-option">
                            <input type="checkbox" id="price-unknown" value="unknown">
                            <label for="price-unknown">Unknown</label>
                        </div>
                    </div>
                </div>

                <div class="filter-group">
                    <h4>Popularity</h4>
                    <div class="filter-option">
                        <input type="range" id="popularitySlider" min="0" max="100" value="0">
                        <span id="popularityValue">0+</span>
                    </div>
                </div>

                <div class="filter-group">
                    <h4>Special Filters</h4>
                    <div class="filter-option">
                        <input type="checkbox" id="outdoors">
                        <label for="outdoors">Outdoors</label>
                    </div>
                    <div class="filter-option">
                        <input type="checkbox" id="beginner">
                        <label for="beginner">Beginner-friendly</label>
                    </div>
                    <div class="filter-option">
                        <input type="checkbox" id="liveMusic">
                        <label for="liveMusic">Live music</label>
                    </div>
                    <div class="filter-option">
                        <input type="checkbox" id="hideCancelled" checked>
                        <label for="hideCancelled">Hide cancelled</label>
                    </div>
                </div>
            </div>

            <div class="content-area">
                <div class="controls-bar">
                    <div class="sort-controls">
                        <label>Sort by:</label>
                        <select id="sortSelect">
                            <option value="popularity">Popularity</option>
                            <option value="time">Start Time</option>
                            <option value="distance">Distance</option>
                            <option value="score">Smart Score</option>
                        </select>
                    </div>
                    <div class="view-toggles">
                        <button class="view-toggle active" id="gridView">📱 Cards</button>
                        <button class="view-toggle" id="mapView">🗺️ Map</button>
                        <button class="view-toggle" id="timelineView">⏰ Timeline</button>
                    </div>
                </div>

                <div class="map-panel" id="mapPanel">
                    <div id="mapContainer" style="width: 100%; height: 100%; position: relative; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 8px; overflow: hidden;">
                        <!-- Map will be rendered here -->
                    </div>
                </div>

                <div class="timeline-strip" id="timelineStrip">
                    <div class="timeline-hours" id="timelineHours">
                        <!-- Timeline hours will be populated by JavaScript -->
                    </div>
                </div>

                <div class="events-grid" id="eventsGrid">
                    <!-- Events will be populated by JavaScript -->
                </div>

                <div class="stats-bar">
                    <div class="stats-item">
                        <div class="stats-number" id="totalEvents">0</div>
                        <div class="stats-label">Total Events</div>
                    </div>
                    <div class="stats-item">
                        <div class="stats-number" id="filteredEvents">0</div>
                        <div class="stats-label">Showing</div>
                    </div>
                    <div class="stats-item">
                        <div class="stats-number" id="avgPopularity">0</div>
                        <div class="stats-label">Avg Popularity</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="events-explorer.js"></script>
</body>
</html>
